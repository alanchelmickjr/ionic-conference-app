<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Puzzles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Puzzles</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let mypuzzles of mypuzzles">
        <ion-card class="mypuzzles-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="mypuzzles-item" routerLink="/app/tabs/mypuzzles/mypuzzles-details/{{mypuzzles.id}}">
              <ion-avatar slot="start">
                <img [src]="mypuzzles.profilePic" [alt]="mypuzzles.name + ' profile picture'">
              </ion-avatar>
              <ion-label>
                <h2>{{mypuzzles.name}}</h2>
                <p>{{mypuzzles.title}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <ion-list lines="none">
              <ion-item *ngFor="let session of mypuzzles.sessions" detail="false" routerLink="/app/tabs/mypuzzles/session/{{session.id}}">
                <ion-label>
                  <h3>{{session.name}}</h3>
                </ion-label>
              </ion-item>

              <ion-item detail="false" routerLink="/app/tabs/mypuzzles/mypuzzles-details/{{mypuzzles.id}}">
                <ion-label>
                  <h3>About {{mypuzzles.name}}</h3>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
